<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Birds</title>
</head>

<body>
    <div class="index">
        <div class="text-center h-100" id="logForm">
            <div id="welcome">
                <h1>Witaj w świecie ptaków!</h1>
                <a href="register.html" class="aRegister">Zarejestruj się, by wkroczyć w latający świat!</a>
            </div>
            <form class="">
                <div class="form-group">
                    <label for="exampleInputEmail1">Adres email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Wpisz email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Hasło</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Wpisz hasło">
                </div>
                <button type="submit" class="btn btn-light">Zaloguj się</button>
            </form>
        </div>
    </div>
</body>

</html>
